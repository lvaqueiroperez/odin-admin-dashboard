<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="mainContainer">

        <div class="sidebarContainer">

            <section class="dashboardSection">
                <img src="./images/menu.png" alt="Main logo image" height="30px" width="30px">
                <a href="#">
                    Dashboard
                </a>
            </section>

            <section class="links1Section">
                <img src="./images/home.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Home
                </a>

                <img src="./images/user.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Profile
                </a>

                <img src="./images/message.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Messages
                </a>

                <img src="./images/history.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    History
                </a>

                <img src="./images/checklist.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Tasks
                </a>

                <img src="./images/community.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Communities
                </a>
            </section>

            <section class="links2Section">
                <img src="./images/setting.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Settings
                </a>

                <img src="./images/question.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Support
                </a>

                <img src="./images/insurance.png" alt="Main logo image" height="20px" width="20px">
                <a href="#">
                    Privacy
                </a>
            </section>

        </div>

        <div class="headerContainer">
            <section class="headerSection1"></section>
            <section class="headerSection2"></section>
        </div>

        <div class="contentContainer">
            <div class="contentColumn1Container">Projects</div>
            <div class="contentColumn2Container">Announcements + Trending</div>
        </div>
    </div>

</html>
